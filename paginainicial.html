<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecciona tu Edad</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Fondo gris claro en toda la pantalla */
        html, body {
            background-color: #F2F2F2; /* Blanco con un toque de gris */
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Contenedor principal */
        .container {
            background: white;
            color: black;
            max-width: 500px;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        /* Input de la edad */
        input {
            width: 50%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 10px;
            border: 2px solid #FF5733;
            font-size: 18px;
            text-align: center;
        }

        /* Botón de continuar */
        button {
            background: #FF5733;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #D32F2F;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¡Bienvenido a CyberKids!</h1>
        <p>Ingresa tu edad para continuar:</p>
        <input type="number" id="edadInput" placeholder="Escribe tu edad">
        <button onclick="verificarEdad()">Continuar</button>
    </div>
</body>
</html>
