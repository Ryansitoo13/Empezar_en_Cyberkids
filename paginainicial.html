<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecciona tu Edad</title>
    <style>
        /* Fondo con tono blanco-grisáceo */
        body {
            background: #F2F2F2;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            color: black;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Contenedor principal */
        .container {
            background: white;
            color: black;
            max-width: 500px;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
        }

        /* Estilos para el título "¡Bienvenido a CyberKids!" */
        .titulo-cyberkids {
            background-color: rgba(0, 0, 0, 0.05);
            padding: 10px;
            border-radius: 10px;
            display: inline-block;
        }

        /* Colores personalizados en "CyberKids" */
        .cyberkids span:nth-child(1) { color: blue; }  /* C */
        .cyberkids span:nth-child(2) { color: black; } /* yber */
        .cyberkids span:nth-child(3) { color: red; }   /* k */
        .cyberkids span:nth-child(4) { color: green; } /* ids */

        /* Input de la edad */
        input {
            width: 50%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 10px;
            border: 2px solid #FF5733;
            font-size: 18px;
            text-align: center;
        }

        /* Botón de continuar */
        button {
            background: #FF5733;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #D32F2F;
        }

        /* Eliminamos el pie de página */
        footer {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="titulo-cyberkids">
            ¡Bienvenido a 
            <span class="cyberkids">
                <span style="color: blue;">C</span><span style="color: black;">yber</span>
                <span style="color: red;">k</span><span style="color: green;">ids</span>
            </span>!
        </h1>
        <p>Ingresa tu edad para continuar:</p>
        <input type="number" id="edadInput" placeholder="Escribe tu edad">
        <button onclick="verificarEdad()">Continuar</button>
    </div>

    <script>
        function verificarEdad() {
            let edad = parseInt(document.getElementById("edadInput").value);  

            if (!isNaN(edad) && edad > 0) {
                if (edad >= 12) {
                    // Redirección asegurando que se abra fuera del iframe
                    window.top.location.href = "https://cyberkids.odoo.com/exploradores-avanzados";
                } else {
                    alert("Por favor, ingresa una edad válida.");
                }
            } else {
                alert("Por favor, ingresa una edad válida.");
            }
        }
    </script>
</body>
</html>
