<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecciona tu Edad</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Hace que el fondo cubra toda la pantalla con un tono blanco-grisáceo */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #F2F2F2; /* Blanco con un toque de gris */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Ajusta el contenedor para que no se vea pequeño */
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
        }

        /* Elimina margen extra si existe */
        h1, p, input, button {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¡Bienvenido a CyberKids!</h1>
        <p>Ingresa tu edad para continuar:</p>
        <input type="number" id="edadInput" placeholder="Escribe tu edad">
        <button onclick="verificarEdad()">Continuar</button>
    </div>
</body>
</html>
